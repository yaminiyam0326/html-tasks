<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Questions</title>
</head>
<body>
    <form>
        <title>HTML MCQ Questions</title>
        <ol>
            <li>
                <label>What is HTML stands for?</label><br/><br/>
                <input id="o1" type="radio" name="q1"/>
                <label name="o1">HighText Machine Language</label><br/>
                <input id="o2" type="radio" name="q1"/>
                <label name="o2">HyperText and links Markup Language</label><br/>
                <input id="o3" type="radio" name="q1"/>
                <label name="o3">HyperText Markup Language</label><br/>
                <input id="o4" type="radio" name="q1"/>
                <label name="o4">None of these</label>
            </li>
            <br/><br/>
            <li>
                <label>The correct sequence of HTML tags for starting a webpage is </label><br/><br/>
                <input id="o1" type="radio" name="q2"/>
                <label name="o1">Head, Title, HTML, body</label><br/>
                <input id="o2" type="radio" name="q2"/>
                <label name="o2">HTML, Body, Title, Head</label><br/>
                <input id="o3" type="radio" name="q2"/>
                <label name="o3">HTML, Head, Title, Body</label><br/>
                <input id="o4" type="radio" name="q2"/>
                <label name="o4">HTML, Head, Title, Body</label>
            </li>
            <br/><br/>
            <li>
                <label> Which of the following tag is used for inserting the largest heading in HTML?</label><br/><br/>
                <input id="o1" type="radio" name="q3"/>
                <label name="o1">h3</label><br/>
                <input id="o2" type="radio" name="q3"/>
                <label name="o2">h1</label><br/>
                <input id="o3" type="radio" name="q3"/>
                <label name="o3">h5</label><br/>
                <input id="o4" type="radio" name="q3"/>
                <label name="o4">h6</label>
            </li>
            <br/><br/>
            <li>
                <label>The &lt; hr &gt; tag in HTML is used for -</label><br/><br/>
                <input id="o1" type="radio" name="q4"/>
                <label name="o1">new line</label><br/>
                <input id="o2" type="radio" name="q4"/>
                <label name="o2">Vertical ruler</label><br/>
                <input id="o3" type="radio" name="q4"/>
                <label name="o3">new paragraph</label><br/>
                <input id="o4" type="radio" name="q4"/>
                <label name="o4">Horizontal ruler</label>
            </li>
            <br/><br/>
            <li>
                <label>A program in HTML can be rendered and read by -</label><br/><br/>
                <input id="o1" type="radio" name="q5"/>
                <label name="o1">Web Browser</label><br/>
                <input id="o2" type="radio" name="q5"/>
                <label name="o2">Server</label><br/>
                <input id="o3" type="radio" name="q5"/>
                <label name="o3">Interpreter</label><br/>
                <input id="o4" type="radio" name="q5"/>
                <label name="o4">None of these</label>
            </li>
        </ol>
    </form>
    <button>Submit</button>
</body>
</html>
